<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="py-3">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-6">
            <img src="img/travel 3 1.png" alt="" class="img-fluid" />
          </div>
          <div class="col-lg-6">
            <h1 class="display-2 pt-3 pb-3">Welcome Back !</h1>
            <p class="pb-4">Let’s take you around the world</p>
            <form action="">
              <label for="email" class="py-2">Email</label> <br />
              <input
                type="email"
                placeholder="example@hotmail.com"
                class="w-100 mb-3 py-2 px-2 border border-1 rounded"
              />
              <br />
              <label for="password" class="py-2">Password</label> <br />
              <input
                type="password"
                placeholder="password should contain at least 8 characters"
                class="w-100 mb-3 py-2 px-2 border border-1 rounded"
              />
              <br />
              <div class="row">
                <div class="col-lg-6">
                  <input type="checkbox" />
                  <label for="">Keep me logged in for 30 days</label>
                </div>
                <div class="col-lg-6 text-end">
                  <a href="" class="text-primary">Forgot password?</a>
                </div>
              </div>
              <br />
              <a href="" class="btn w-100 mt-5 mb-3 submit fw-bold py-3"
                >Sign In</a
              >
            </form>
            <div class="text-center">
              <p class="pb-5">
                Don’t have an account?
                <span><a href="" class="text-primary">Sign Up</a></span>
              </p>
              <p class="fs-6 pb-4">or sign in via</p>
              <a href="" class="me-4"
                ><img src="img/Google.png" alt="" class="img-fluid px-3 py-2"
              /></a>
              <a href="" class="me-4"
                ><img src="img/apple.png" alt="" class="img-fluid px-3 py-2"
              /></a>
              <a href="" class=""
                ><img src="img/facebook.png" alt="" class="img-fluid px-3 py-2"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
